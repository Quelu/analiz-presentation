<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dia-1">
  <style>
    :host {
      display: block;
    }

    iron-image {
      width: 100%;
    }

    paper-fab {
      position: absolute;
      right: 40px;
      top: 100px;
    }

    paper-toolbar {
      @apply(--shadow-elevation-2dp)
    }

    .content {
      margin-top: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }
  </style>
  <template>
    <paper-toolbar class="medium-tall">
      <div class="bottom title">
        <iron-icon icon="social:person"></iron-icon> Luc Matagne
      </div>
      <paper-fab icon="fullscreen" on-click="_setFullscreen"></paper-fab>
    </paper-toolbar>
    <div class="content">
      <h1 class="paper-font-display4">Analiz</h1>
      <p class="paper-font-headline">Application de validation et dâ€™analyse de site web</p>
      <iron-image src="/images/logo.svg" preload sizing="contain"></iron-image>
    </div>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'dia-1',

      ready: function () {
        var that = this;

        app.setLogoHeight(this.querySelector('iron-image'));

        window.addEventListener('resize', function() {
          app.setLogoHeight(that.querySelector('iron-image'));
        });
      },

      _setFullscreen: function () {
        app.setFullscreen();
      }
    });
  })();
  </script>
</dom-module>
