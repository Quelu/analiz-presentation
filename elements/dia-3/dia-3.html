<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dia-3">
  <style>
    :host {
      display: block;
      text-align: center;
      color: var(--paper-light-blue-200);
    }
    p {
      white-space: normal;
      margin: 0;
    }
    span {
      color: white;
    }
    img {
      margin: 60px .5% 0;
      width: 30%;
      border-radius: 3px;
      @apply(--shadow-elevation-6dp);
    }
    @media (max-width: 650px) {
      img {
        margin-top: 20px;
      }
      p {
        font-size: 40px;
        line-height: 2em;
      }
    }
  </style>
  <template>
    <p class="paper-font-display3">Avez-vous déjà <span>analysé</span> un site Web&nbsp;?</p>

    <img class="w3c" position="top" src="/images/dia1/w3c.png"></img>
    <img class="jshint" position="top" src="/images/dia1/jshint.png"></img>
    <img class="cssstat" position="top" src="/images/dia1/cssstat.png"></img>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'dia-3',

      ready: function () {
        var that = this;

        app.setLogoHeight(this.querySelector('.w3c'), 0.5);
        app.setLogoHeight(this.querySelector('.jshint'), 0.5);
        app.setLogoHeight(this.querySelector('.cssstat'), 0.5);

        window.addEventListener('resize', function() {
          app.setLogoHeight(that.querySelector('.w3c'), 0.5);
          app.setLogoHeight(that.querySelector('.jshint'), 0.5);
          app.setLogoHeight(that.querySelector('.cssstat'), 0.5);
        });
      }
    });
  })();
  </script>
</dom-module>
