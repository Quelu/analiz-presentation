<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dia-video">
  <style>
    :host {
      display: block;
    }
    .content {
      @apply(--layout-vertical);
    }

    video {
      height: 100%;
    }
  </style>
  <template>
    <paper-toolbar>
      <p class="title"><content select=".title"></content></p>
    </paper-toolbar>
    <div class="content">
      <video src="[[path]]" id="video"></video>
    </div>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'dia-video',

      properties: {
        path: String
      },

      activateDia: function ( ) {
        var that = this;
        setTimeout(function () {
          that.$.video.currentTime = 0;
          that.$.video.play();
        }, 500);
      },

      desactivateDia: function ( ) {
        var that = this;
        setTimeout(function () {
          that.$.video.pause();
          that.$.video.currentTime = 0;
        }, 500);
      },

      ready: function () {
        var that = this;

        this.$.video.onended = function () {
          that.fire('next-dia');
        };

        app.setLogoHeight(this.querySelector('.content'), .95);

        window.addEventListener('resize', function() {
          app.setLogoHeight(that.querySelector('.content'), .95);
        });
      }
    });
  })();
  </script>
</dom-module>
