<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dia-12">
  <style>
    :host {
      display: block;
    }

    .content {
      @apply(--layout-vertical);
      @apply(--layout-center-justified);
      padding: 0 10%;
    }
    p {
      @apply(--paper-font-display1);
    }

    p iron-icon {
      height: 40px;
      width: 40px;
      margin-right: 30px;
      margin-left: 40px;
    }

    .fragment {
      opacity: 0;
    }

    .fragments p {
      animation: show 1s forwards;
    }

    .fragments p:nth-child(1) {
    	animation-delay: 2s;
    }
    .fragments p:nth-child(2) {
    	animation-delay: 3s;
    }
    .fragments p:nth-child(3) {
    	animation-delay: 4s;
    }
    .fragments p:nth-child(4) {
    	animation-delay: 5s;
    }
    .fragments p:nth-child(5) {
    	animation-delay: 6s;
    }

    @keyframes show {
      100% { opacity: 1; }
    }

    iron-image {
      height: 150px;
      margin-bottom: 100px;
      width: 100%;
    }

  </style>
  <template>
    <paper-toolbar>
      <p class="title">En conclusion</p>
    </paper-toolbar>
    <div class="content">
      <div class="fragments">
        <p class="fragment"><iron-icon icon="label-outline"></iron-icon>Première application en Node.js</p>
        <p class="fragment"><iron-icon icon="label-outline"></iron-icon>Avant Analiz : principalement PHP</p>
        <p class="fragment"><iron-icon icon="label-outline"></iron-icon>Découverte de nouveaux outils : Node.js, Electron Web Components & Polymer</p>
        <p class="fragment"><iron-icon icon="label-outline"></iron-icon>Technologies en plein essor</p>
        <p class="fragment"><iron-icon icon="label-outline"></iron-icon>Communauté active</p>
      </div>
    </div>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'dia-12',

      activateDia: function ( ) {
        this.$.fragments.classList.add('fragments');
      },

      ready: function () {
        var that = this;

        app.setLogoHeight(this.querySelector('.content'), 0.9);

        window.addEventListener('resize', function() {
          app.setLogoHeight(that.querySelector('.content'), 0.9);
        });
      }
    });
  })();
  </script>
</dom-module>
