<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dia-8">
  <style>
    :host {
      display: block;
    }

    .content {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      padding: 0 10%;
    }
    iron-image {
      height: 20%;
      margin: 20px 0;
      width: 100%;
    }
    .hide {
      opacity: 0;
    }

  </style>
  <template>
    <paper-toolbar>
      <p class="title">Un concentr√© de nouvelles technologies</p>
    </paper-toolbar>
    <div class="content">
      <iron-image src="/images/webcomponents-about.svg" preload sizing="contain"></iron-image>
      <iron-image src="/images/polymer-about.svg" preload sizing="contain" class="hide"></iron-image>
      <iron-image src="/images/usage-about.svg" preload sizing="contain" class="hide"></iron-image>
    </div>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'dia-8',

      activateDia: function ( ) {
        this.$.fragments.classList.add('fragments');
      },

      ready: function () {
        var that = this;

        app.setLogoHeight(this.querySelector('.content'), 0.9);

        window.addEventListener('resize', function() {
          app.setLogoHeight(that.querySelector('.content'), 0.9);
        });
      }
    });
  })();
  </script>
</dom-module>
