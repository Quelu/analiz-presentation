<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dia-text-center">
  <style>
    :host {
      display: block;
    }

    .content {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      @apply(--paper-font-display4);
      color: white;
      text-align: center;
    }
    .content p {
      white-space: normal;
      margin: -10% 0 0 0;
    }
  </style>
  <template>
    <template is="dom-if" if="[[!noTitle]]">
      <paper-toolbar>
        <p class="title"><content select=".title"></content></p>
      </paper-toolbar>
    </template>
    <div class="content">
      <p><content select=".message"></content></p>
    </div>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'dia-text-center',

      properties: {
        noTitle: {
          type: Boolean,
          value: false
        }
      },

      ready: function () {
        var that = this;

        app.setLogoHeight(this.querySelector('.content'), 1);

        window.addEventListener('resize', function() {
          app.setLogoHeight(that.querySelector('.content'), 1);
        });
      }
    });
  })();
  </script>
</dom-module>
