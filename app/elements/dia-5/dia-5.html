<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dia-5">
  <style>
    :host {
      display: block;
    }

    .content {
      @apply(--layout-vertical);
      @apply(--layout-center-justified);
    }
    p {
      margin: 5% 10%;
      @apply(--paper-font-display2)
    }

    p iron-icon {
      height: 40px;
      width: 40px;
      margin-right: 30px;
    }
  </style>
  <template>
    <paper-toolbar>
      <p class="title">De quoi vais-je parler ?</p>
    </paper-toolbar>
    <div class="content">
      <p>
        <iron-icon icon="label-outline"></iron-icon>
        Scénarios d’utilisation
      </p>
      <p>
        <iron-icon icon="label-outline"></iron-icon>
        API des modules
      </p>
      <p>
        <iron-icon icon="label-outline"></iron-icon>
        Technologies utilisées
      </p>
    </div>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'dia-5',

      ready: function () {
        var that = this;

        app.setLogoHeight(this.querySelector('.content'), .9);

        window.addEventListener('resize', function() {
          app.setLogoHeight(that.querySelector('.content'), .9);
        });
      }
    });
  })();
  </script>
</dom-module>
